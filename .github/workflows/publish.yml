name: Publish Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para la release (ej: v1.2.4)'
        required: true
        default: 'v1.2.4'
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Para crear releases
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.109'
      - name: Build and Publish
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:TrimMode=partial -p:EnableCompressionInSingleFile=true
          7z a VManager.zip ./bin/Release/net9.0/win-x64/publish/*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}  # Usa el input o el tag del push
          files: VManager.zip
