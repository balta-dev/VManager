name: Publish Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Esto habilita el arranque manual
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Para crear releases
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.109'
      - name: Build and Publish
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:TrimMode=partial -p:EnableCompressionInSingleFile=true
          7z a VManager.zip ./bin/Release/net9.0/win-x64/publish/*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: VManager.zip
