name: Publish Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag para la release (ej: v1.2.4)'
        required: true
        default: 'v1.2.4'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            extension: .exe
            archive: zip
            archive-cmd: 7z a VManager-win-x64.zip ./bin/Release/net9.0/win-x64/publish/*
          - os: ubuntu-latest
            runtime: linux-x64
            extension: ''
            archive: tar.gz
            archive-cmd: tar -czf VManager-linux-x64.tar.gz -C ./bin/Release/net9.0/linux-x64/publish .
          - os: macos-latest
            runtime: osx-x64
            extension: ''
            archive: tar.gz
            archive-cmd: tar -czf VManager-osx-x64.tar.gz -C ./bin/Release/net9.0/osx-x64/publish .
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.109'
      
      - name: Build and Publish
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true
      
      - name: Create Archive (Windows)
        if: matrix.os == 'windows-latest'
        run: 7z a VManager-${{ matrix.runtime }}.${{ matrix.archive }} ./bin/Release/net9.0/${{ matrix.runtime }}/publish/*
      
      - name: Create Archive (Unix)
        if: matrix.os != 'windows-latest'
        run: ${{ matrix.archive-cmd }}
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: VManager-${{ matrix.runtime }}.${{ matrix.archive }}
